<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunshot Admin (Firebase)</title>
    <style>
        body, html { height: 100%; margin: 0; font-family: sans-serif; }
        body { display: flex; justify-content: center; align-items: center; background-color: #111; }
        #fireButton { font-size: 5rem; padding: 40px 80px; cursor: pointer; border-radius: 20px; border: 5px solid #039be5; background-color: #03a9f4; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #fireButton:active { transform: scale(0.95); }
        #fireButton:disabled { background-color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <button id="fireButton">ðŸ”¥ FIRE ðŸ”¥</button>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const fireButton = document.getElementById('fireButton');
        fireButton.addEventListener('click', async () => {
            fireButton.disabled = true;
            const triggerDocRef = doc(db, "gunshot", "trigger");
            await setDoc(triggerDocRef, { firedAt: new Date() });
            fireButton.disabled = false;
        });
    </script>
</body>
</html>
